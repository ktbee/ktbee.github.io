---
layout: default
title: "Home"
---
<div class="introduction">
  <h1>Welcome to my blog</h1>
  <p>Making things is my jam.</p>
</div>

<hr>

<div class="toc">
  <h2>Posts</h2>
  <ul class="texts">
  {% for item in site.posts %}

    <li class="text-title">
      <a href="{{ site.baseurl }}{{ item.url }}">
        {{ item.title }}
      </a>
      <br>
      {{ item.date | date: '%B %d, %Y' }}
    </li>
  {% endfor %}
  </ul>
</div>
